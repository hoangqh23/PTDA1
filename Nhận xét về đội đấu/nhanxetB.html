<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận xét về đội đấu</title>
    <link rel="stylesheet" href="nhanxet.css">
</head>
<body>
    <div class="review-container">
        <h2>Nhận xét về đội đấu B</h2>

        <div class="comments-cell" id="teamComments">
            <p style="background-color:#a4eca7; padding: 16px; margin-bottom: 5px; border-radius: 3px;">Good!</p>
           <p style="background-color:#a4eca7; padding: 16px; margin-bottom: 5px; border-radius: 3px;">Hẹn kèo sau</p>
           <p style="background-color:#a4eca7; padding: 16px; margin-bottom: 5px; border-radius: 3px;">Chơi đẹp</p>
           <p style="background-color:#a4eca7; padding: 16px; margin-bottom: 5px; border-radius: 3px;">10đ</p>
        </div>

        <div class="new-comment">
            <textarea id="teamTextarea" placeholder="Viết nhận xét..." onclick="stopPropagation(event)" oninput="handleInput()"></textarea>
            <button onclick="addComment()">Gửi</button>
        </div>
    </div>

    <script src="./nhanxet.js"></script>
